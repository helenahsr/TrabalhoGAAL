    <main>
        <h1>Calcule a distância entre os planos paralelos</h1>
        <div class="distanceForm">
            <div>
                <h3>Plano π1: Ax + By + Cz + D = 0</h3>
                <div>
                    <label for="A1">A1:</label>
                    <input type="number" id="A1">
                    <label for="B1">B1:</label>
                    <input type="number" id="B1">
                    <label for="C1">C1:</label>
                    <input type="number" id="C1"">
                    <label for="D1">D1:</label>
                    <input type="number" id="D1"">
                </div>
            </div>1
            <div class="plano2">
                <h3>Plano π2: Ax + By + Cz + D = 0</h3>
                <div>
                    <label for="A2">A2:</label>
                    <input type="number" id="A2">
                    <label for="B2">B2:</label>
                    <input type="number" id="B2">
                    <label for="C2">C2:</label>
                    <input type="number" id="C2">
                    <label for="D2">D2:</label>
                    <input type="number" id="D2">
                </div>
            </div>
        </div>
        <br><br>
        <button onclick="calcularDistancia()">Calcular Distância</button>

        <h3>Resultado:</h3>
        <p class="result" id="resultado"></p>
    </main>
    <script>
        function calcularDistancia() {
            const A1 = parseFloat(document.getElementById("A1").value);
            const B1 = parseFloat(document.getElementById("B1").value);
            const C1 = parseFloat(document.getElementById("C1").value);
            const D1 = parseFloat(document.getElementById("D1").value);
            
            let A2 = parseFloat(document.getElementById("A2").value);
            let B2 = parseFloat(document.getElementById("B2").value);
            let C2 = parseFloat(document.getElementById("C2").value);
            let D2 = parseFloat(document.getElementById("D2").value);
            
            const factor = A2 / A1;
            A2 /= factor;
            B2 /= factor;
            C2 /= factor;
            D2 /= factor;

            const numerator = Math.abs(D2 - D1);
            const denominator = Math.sqrt(A1 * A1 + B1 * B1 + C1 * C1);
            const distancia = numerator / denominator;

            document.getElementById("resultado").innerText = `A distância entre os planos é: ${distancia.toFixed(2)}`;
        }
    </script>
