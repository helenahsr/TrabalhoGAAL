    <main>
        <h1>Equação Geral</h1>
        <label for="ponto2">
            Insira o ponto P(x, y, z) pertencente ao plano (separado por espaços):<br>
            <input type="text" id="ponto2">
        </label><br>
        <label for="vetor2">
            Insira o vetor normal N(x, y, z) ao plano (separado por espaços):<br>
            <input type="text" id="vetor2">
        </label><br>
        <button onclick="equacaoGeral()">Executar</button>
        <div id="resp2" class="resposta"></div>
    </main>
    <script>
        function equacaoGeral() {
    let P = document.getElementById("ponto2").value.split(" ").map(Number);
    let N = document.getElementById("vetor2").value.split(" ").map(Number);

    let d = -(N[0] * P[0] + N[1] * P[1] + N[2] * P[2]);
    document.getElementById("resp2").innerHTML = (`A equação geral do plano é: ${N[0]}x + ${N[1]}y + ${N[2]}z + (${d}) = 0`);
}
    </script>
